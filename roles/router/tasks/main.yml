- name: router  |  Installing dhcp daemon
  apt:
    pkg: isc-dhcp-server
    state: present
  tags: install

- name: router  |  Copy dhcp config
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  tags: install

- name: router  |  Configure listen interface for dhcp server
  lineinfile:
    path: /etc/default/isc-dhcp-server
    regexp: '^INTERFACESv4=""'
    line: INTERFACESv4="{{ net_BRIDGE }}"
  tags: install

- name: router  |  Restart dhcp
  service:
    name: isc-dhcp-server
    state: restarted
    daemon_reload: yes
  tags: install

- name: router  |  Apply iptables rules
  include_role:
    name: firewall
  tags: install