---
- block:
    - name: router  |  Network configuration
      template:
        src: 01-network-manager-all.yaml.j2
        dest: /etc/netplan/01-network-manager-all.yaml
      tags: install

    - name: router  |  Apply netplan
      command: sudo netplan apply
      tags: install

  when: (ansible_distribution == 'Ubuntu')

- name: router  |  Network configuration
  template:
    src: interfaces.j2
    dest: /etc/network/interfaces
  tags: install
  when: (ansible_distribution == 'Debian')

- name: router  |  Installing bridge utils
  apt:
    pkg: bridge-utils
    state: present
  tags: install

- name: router  |  Bring bridge interface up
  systemd:
    state: restarted
    name: networking
  tags: install
  when: (ansible_distribution == 'Debian')
  
- name: router  |  Bring bridge interface up
  systemd:
    state: restarted
    name: NetworkManager
  tags: install
  when: (ansible_distribution == 'Ubuntu')

